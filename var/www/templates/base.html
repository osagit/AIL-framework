<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="Analysis Information Leak Framework" />
    <meta name="author" content="Olivier SAGIT (Orange labs)" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Site icon -->
    <link rel="icon" href="{{ url_for('static', filename='orange/img/favicon.ico') }}" />

    <!-- Custom fonts-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='sb-admin-2/vendor/fontawesome-free/css/all.min.css') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/dataTables.bootstrap.min.css') }}" />

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dygraph_gallery.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/daterangepicker.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tags.css') }}" />

    <!-- Custom styles for this template-->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sb-admin-2/css/sb-admin-2.css') }}" /> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='orange/css/sb-admin-2.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='orange/css/orange.css') }}" />
    <!-- BOOSTED -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted@4.6.0/dist/css/boosted.min.css" integrity="sha384-gqlCljYk+czxYG/OEUHPObOqdFdx4RFpXrAy+z6dbWdeD1ybOujFGA+lKVLnXtxx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/boosted@4.6.0/dist/js/boosted.bundle.min.js" integrity="sha384-8GY/c7MOtsvb9OfczW1hZlZfhibvBlgxQshIoFKoTIuruwcGG4a3lGw5wdBTBocN" crossorigin="anonymous"></script> -->



    <!-- Required JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript"
        src="{{ url_for('static', filename='sb-admin-2/vendor/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/dygraph-combined.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flot.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flot.time.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>
    <script language="javascript" src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script language="javascript" src="{{ url_for('static', filename='js/jquery.daterangepicker.min.js') }}"></script>
    <!-- Page level plugins -->
    <!-- <script src="{{ url_for('static', filename='sb-admin-2/vendor/chart.js/Chart.min.js') }}"></script> -->

    <title>Leak Hunter - {% block title %} {% endblock %}</title>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topobar -->
                {% include 'topbar.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-secondary">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Orange 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="{{ url_for('root.logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', filename='sb-admin-2/js/sb-admin-2.min.js') }}"></script>


</html>
